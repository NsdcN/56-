name: Sync to Gitee
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        with:
          source-repo: git@github.com:NsdcN/56-.git
          target-repo: git@gitee.com:NsdcN/56Account.git
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_SYNC_TOKEN }}
